<html>

<head>
    <title>Personal Details</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht=device-widht, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <p>
        <nav> <center>
            <a href="pagina.html"> Pagina</a>
            <a href="servicios.html"> Servicios</a>
            <a href="Nosotros.html"> Nosotros</a>
            <a href="Contacto.html"> Contacto</a>
            <a href="Registro.html"> Registro</a>
            <a href="Personaldetails.html"> Personal Details</a>
        </center>
        </nav>
        <form method="post" action="Resultados.html" class="Resul">
        <h3>Personal Details</h3>
        <div class="Nam">
            <label for="name">First name</label>
            <input class="entrada" placeholder="Nombre" type="text" name="Nam" id="name">
            </div>
        <!--input para Last name-->
        <div class="LastNam">
            <label for="last">Last name</label>
            <input class="entrada" placeholder="Apellidos" type="text" name="LastNam" id="last">
            </div>
        <!--input para Gender -->
        <div class="gen">
            <label for="gend">Gender:</label>
            <input class="genero" type="radio" name="gen" value="Male">Masculino
            <input class="genero" type="radio" name="gen" value="Female">Femenino
            </div>
            <!--input para Correo-->
        <div class="Cor">
            <label for="correo">Correo</label>
            <input class="entrada" placeholder="Ingrese su correo" type="email" name="Cor" id="correo">
            </div>
            <!--input para fecha-->
        <div class="Fech">
            <label for="fecha">Date</label>
            <input class="entrada" type="date" name="Fech" id="fecha">
            </div>
            <!--input para contraseña-->
        <div class="Cons">
            <label for="passw">Password</label>
            <input class="entrada" placeholder="Contraseña" type="password" name="Cons" id="passw">
            </div>
            <!--input para domicilio-->
            <div class="Dom">
            <label for="Domi">Domicilio : </label>
                <textarea class="entrada" placeholder="Domicilio" cols="30" rows="3" name="Dom"  id="Domi">
                </textarea>
            </div>
            
            <!--input para Enviar-->
            <input type="submit" class="salida">
        
        </form>
    </body>
</html>
